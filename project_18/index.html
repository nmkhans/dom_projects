<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./quotes.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header-title">Fill the form below</h1>
        <p class="header-para">*Negetive values are not accepted</p>
      </div>
      <div class="divider"></div>
      <div>
        <div id="counter-display" class="counter-display">00</div>
        <div class="action-group">
          <input type="number" id="increment-input" value="1" min="1" />
          <button class="action-btn" id="increment-btn">
            Increment
          </button>
          <button class="action-btn" id="decrement-btn">
            Decrement
          </button>
          <input type="number" id="decrement-input" value="1" min="1" />
        </div>
      </div>
    </div>
  </body>
</html>
